<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/Registro.css">
</head>
<body>
    <a href="index.html">Regresar</a>

                <div>
                <h2 class="h4_mb-3">Registro de Nuevo colaborador</h2>
                <p class="text-muted_mb-4">Bienvenido a Zambon Colombia SA, Por favor Introduzca los siguientes Datos </p>
                <form class="needs-validation" novalidate="">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="reg-fn">Nombres y apellidos</label>
                                <input class="form-control" type="text" required="" id="reg-fn">
                                <div class="invalid-feedback">por favor introduzca su nombre!</div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="reg-ln">Cedula</label>
                                <input class="form-control" type="text" required="" id="reg-ln">
                                <div class="invalid-feedback">por favor introduzca sus Apellidos!</div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="reg-email">Correo Personal</label>
                                <input class="form-control" type="email" required="" id="reg-email">
                                <div class="invalid-feedback">Please enter valid email address!</div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="reg-phone">Contacto de emergencia</label>
                                <input class="form-control" type="text" required="" id="reg-phone">
                                <div class="invalid-feedback">Please enter your phone number!</div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="reg-password">EPS</label>
                                <input class="form-control" type="password" required="" id="reg-password">
                                <div class="invalid-feedback">Please enter password!</div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="reg-password-confirm">ARL</label>
                                <input class="form-control" type="password" required="" id="reg-password-confirm">
                                <div class="invalid-feedback">Passwords do not match!</div>
                            </div>
                        </div>
                    </div>
                    <div class="text-right">
                        <br>
                        <button class="btn btn-primary" type="submit">Registrar</button>
                    </br>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
